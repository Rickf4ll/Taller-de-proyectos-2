<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Registro de leche formula</h1>
    </header>
    <section>
        
        <form>
            <label>Seleccione el tipo de leche:</label>
            <select [(ngModel)]="leche.tipoLeche" name="tipoLeche">
                <option value="">Seleccion el tipo de leche</option>
                <option value="Calostro">Calostro</option>
                <option value="Transicion">Transicion</option>
                <option value="Madura">Madura</option>
            </select>
            <br>
            <label for="codigoleche">Codigo de formula:</label>
            <input type="text" [(ngModel)]="leche.codigoLecheFormula" name="codigoLecheFormula">
            <br>
            <label for="cantidadleche">Cantidad de leche:</label>
            <input type="number" [(ngModel)]="leche.cantidadFormula" name="cantidadFormula">
            <br>
            <label for="kilocaloria">Ingrese la kilcaloria:</label>
            <input type="number" class="input-field" placeholder="Ingrese kilocaloria(Klcal)" [(ngModel)]="leche.kcal" name="kcal">
           
        </form>
    </section>
    <aside>
        
    </aside>
    <footer>
        <button class="btnre" (click)="regresar()">Regresar</button>
        <button class="btnreg" (click)="registrar()">Registrar</button>
    </footer>
    
</body>
</html>
