<form class="form-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Registro de Formula Atermino</mat-card-title>
    </mat-card-header>

    <mat-card-content>
     <div class="table-container">
        <div *ngIf="loading" class="loading-indicator">
          Cargando leches pretermino...
        </div>
        
        <div *ngIf="!loading && leches.length === 0" class="no-data">
          No hay leches pretermino disponibles
        </div>
        
        <table class ="color"*ngIf="!loading && leches.length > 0" mat-table [dataSource]="leches" class="mat-elevation-z1">
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let leche">{{ leche.codigoLecheFormula }}</td>
          </ng-container>
          
          <ng-container matColumnDef="kcal">
            <th mat-header-cell *matHeaderCellDef>Kcal</th>
            <td mat-cell *matCellDef="let leche">{{ leche.kcal }}</td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
       <div class="form-group">
          <label>Código de Leche</label>
          <input matInput [(ngModel)]="code" placeholder="Código de leche" name="code" required>
      </div>
      <div class="form-group">
          <label>Cantidad (ml)</label>
          <input matInput type="number" [(ngModel)]="quantity" name="quantity" required disabled="true">
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
     <button mat-flat-button color="primary" [disabled]="!quantity" (click)="register()">
        Registrar
      </button>
      
    </mat-card-actions>
  </mat-card>
</form>
