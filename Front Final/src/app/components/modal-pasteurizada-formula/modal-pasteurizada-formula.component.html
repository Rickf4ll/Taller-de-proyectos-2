<form class="form-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title >Mezcla de leche Pasteurizada + LMD</mat-card-title>
    </mat-card-header>
    <mat-card-content>
       <div class="form-group">
          <label>Cantidad (ml)</label>
          <input matInput type="number" [(ngModel)]="quantity" name="quantity" required disabled="true">
      </div>
      <div class="form-group">
        <label>CÃ³digo de Leche Pasteurizada</label>
        <input matInput [(ngModel)]="code" name="codigoPasteurizada" required>
    </div>

      <div class="form-group">
          <label>Cantidad de leche Pasteurizada (ml)</label>
          <input matInput type="number" [(ngModel)]="cantidadPasteurizada" name="cantidadPasteurizada" required>
      </div>
      <div class="form-group">
          <label>Cantidad de Lactancia Materna (ml)</label>
          <input matInput type="number" [(ngModel)]=" cantidadF" name="cantidadF" required>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-flat-button color="primary" [disabled]="!code" (click)="register()">
        Registrar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
