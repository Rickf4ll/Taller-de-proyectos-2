<form class="form-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title >Mezcla de Leche Autologa + LMD</mat-card-title>
    </mat-card-header>    
    <mat-card-content>
      <div class="form-group">
          <label>Cantidad (ml)</label>
          <input matInput type="number" [(ngModel)]="quantity" name="quantity" required disabled="true">
      </div>

      <div class="form-group">
          <label>Cantidad de leche Pasteurizada (ml)</label>
          <input matInput type="number" [(ngModel)]="cantidadLeche" name="cantidadLeche" required>
      </div>
      <div class="form-group">
          <label>Cantidad de Formula (ml)</label>
          <input matInput type="number" [(ngModel)]="cantidadFormula" name="cantidadFormula" required>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-flat-button color="primary" [disabled]="!cantidadFormula || !cantidadLeche"  (click)="register()">
        Registrar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
