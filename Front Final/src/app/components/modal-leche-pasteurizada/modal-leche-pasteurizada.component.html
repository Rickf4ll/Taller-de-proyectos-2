<form class="form-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Registro de Leche Pasteurizada</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="form-group">
          <label>Código de Leche</label>
          <input matInput [(ngModel)]="code" placeholder="Código de leche" name="code" required>
      </div>

      <div class="form-group">
          <label>Cantidad (ml)</label>
          <input matInput type="number" [(ngModel)]="quantity" name="quantity" required disabled="true">
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-flat-button color="primary" [disabled]="!code || !quantity" (click)="register()">
        Registrar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
